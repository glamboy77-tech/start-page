<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard</title>
    <!-- Google Fonts: Outfit for a modern, premium feel -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600&family=Russo+One&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --surface-color: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #4facfe;
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }

        .container {
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section: Clock & Weather */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
        }

        .clock {
            font-family: 'Russo One', sans-serif;
            font-size: 8rem;
            font-weight: 400;
            letter-spacing: 2px;
            line-height: 1;
            margin-bottom: 0;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-container {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 25px;
            background: var(--surface-color);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            transition: var(--transition-smooth);
        }

        .weather-container:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: var(--surface-hover);
        }

        #weather-icon-wrapper {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #weather-temp-main {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #weather-range {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .weather-extra {
            font-size: 0.8rem;
            color: var(--accent-color);
            margin-top: 2px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .weather-diff {
            font-size: 0.75rem;
            color: #ffb74d;
            margin-top: 2px;
            font-weight: 300;
        }

        /* Search Bar */
        .search-area {
            width: 100%;
            max-width: 600px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 20px 30px;
            padding-left: 60px;
            background: var(--surface-color);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: white;
            font-size: 1.1rem;
            font-family: inherit;
            outline: none;
            backdrop-filter: blur(20px);
            transition: var(--transition-smooth);
        }

        .search-box input:focus {
            background: var(--surface-hover);
            border-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.1);
        }

        .search-box svg {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            fill: var(--text-secondary);
            width: 20px;
            height: 20px;
            transition: var(--transition-smooth);
        }

        .search-box input:focus+svg {
            fill: var(--accent-color);
        }

        /* Shortcuts Grid */
        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 900px;
        }

        .shortcut-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 20px 10px;
            text-decoration: none;
            color: var(--text-secondary);
            background: transparent;
            border-radius: 24px;
            border: 1px solid transparent;
            transition: var(--transition-smooth);
        }

        .shortcut-card:hover {
            background: var(--surface-color);
            border-color: var(--glass-border);
            color: var(--text-primary);
            transform: translateY(-5px);
        }

        .icon-wrapper {
            width: 56px;
            height: 56px;
            background: var(--surface-color);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: var(--transition-smooth);
            border: 1px solid var(--glass-border);
        }

        .shortcut-card:hover .icon-wrapper {
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: transparent;
        }

        .icon-wrapper img {
            width: 28px;
            height: 28px;
            object-fit: contain;
            filter: grayscale(0.2);
            transition: var(--transition-smooth);
        }

        .shortcut-card:hover img {
            filter: grayscale(0);
            transform: scale(1.1);
        }

        .shortcut-card span {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Weather Icons SVGs */
        .weather-svg {
            width: 40px;
            height: 40px;
        }

        .sun {
            fill: #FFD60A;
            animation: rotate 20s linear infinite;
        }

        .cloud {
            fill: #8E8E93;
        }

        .rain-drop {
            fill: #007AFF;
            animation: rain 1s linear infinite;
        }

        .snow-flake {
            fill: #FFFFFF;
            animation: snow 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rain {
            0% {
                transform: translateY(-5px);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(10px);
                opacity: 0;
            }
        }

        @keyframes snow {
            0% {
                transform: translateY(-5px) rotate(0deg);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(10px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 40px;
            font-size: 0.75rem;
            color: #333;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .clock {
                font-size: 5rem;
            }

            .shortcuts-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .container {
                gap: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <div class="clock" id="clock">00:00</div>
            <div class="weather-container">
                <div id="weather-icon-wrapper">
                    <!-- Dynamic Weather Icon -->
                </div>
                <div class="weather-details">
                    <div id="weather-temp-main">
                        <span id="temp-val">--°</span>
                        <span id="weather-range">--° / --°</span>
                    </div>
                    <div class="weather-extra" id="weather-desc">LOADING...</div>
                    <div class="weather-diff" id="weather-diff"></div>
                </div>
            </div>
        </header>

        <div class="search-area">
            <form action="https://www.google.com/search" method="GET" class="search-box">
                <input type="text" name="q" placeholder="Search the web..." autocomplete="off">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                </svg>
            </form>
        </div>

        <div class="shortcuts-grid" id="shortcuts">
            <!-- Shortcuts will be injected here -->
        </div>

        <footer>&copy; 2025 PREMIUM MINIMALIST DASHBOARD</footer>
    </div>

    <script>
        // 1. Clock with smooth update
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Sophisticated Weather Implementation
        const weatherIcons = {
            sunny: `<svg class="weather-svg" viewBox="0 0 64 64"><circle class="sun" cx="32" cy="32" r="12"/><g stroke="#FFD60A" stroke-width="2"><line x1="32" y1="8" x2="32" y2="14"/><line x1="32" y1="50" x2="32" y2="56"/><line x1="8" y1="32" x2="14" y2="32"/><line x1="50" y1="32" x2="56" y2="32"/><line x1="15" y1="15" x2="19" y2="19"/><line x1="45" y1="45" x2="49" y2="49"/><line x1="15" y1="49" x2="19" y2="45"/><line x1="45" y1="19" x2="49" y2="15"/></g></svg>`,
            cloudy: `<svg class="weather-svg" viewBox="0 0 64 64"><path class="cloud" d="M46,38c0,4.4-3.6,8-8,8H24c-5.5,0-10-4.5-10-10c0-4.8,3.4-8.9,8-9.8c1.1-4.7,5.3-8.2,10-8.2c4,0,7.5,2.3,9.2,5.7C43.5,24.6,46,28,46,32v6z"/></svg>`,
            rainy: `<svg class="weather-svg" viewBox="0 0 64 64"><path class="cloud" d="M46,32c0,4.4-3.6,8-8,8H24c-5.5,0-10-4.5-10-10c0-4.8,3.4-8.9,8-9.8c1.1-4.7,5.3-8.2,10-8.2c4,0,7.5,2.3,9.2,5.7C43.5,24.6,46,28,46,32v6z"/><circle class="rain-drop" cx="24" cy="50" r="1.5"/><circle class="rain-drop" cx="32" cy="54" r="1.5"/><circle class="rain-drop" cx="40" cy="50" r="1.5"/></svg>`,
            snowy: `<svg class="weather-svg" viewBox="0 0 64 64"><path class="cloud" d="M46,32c0,4.4-3.6,8-8,8H24c-5.5,0-10-4.5-10-10c0-4.8,3.4-8.9,8-9.8c1.1-4.7,5.3-8.2,10-8.2c4,0,7.5,2.3,9.2,5.7C43.5,24.6,46,28,46,32v6z"/><circle class="snow-flake" cx="24" cy="52" r="2"/><circle class="snow-flake" cx="32" cy="56" r="2"/><circle class="snow-flake" cx="40" cy="52" r="2"/></svg>`,
            stormy: `<svg class="weather-svg" viewBox="0 0 64 64"><path class="cloud" d="M46,32c0,4.4-3.6,8-8,8H24c-5.5,0-10-4.5-10-10c0-4.8,3.4-8.9,8-9.8c1.1-4.7,5.3-8.2,10-8.2c4,0,7.5,2.3,9.2,5.7C43.5,24.6,46,28,46,32v6z"/><polygon fill="#FFD60A" points="30,44 24,54 34,54 30,64 40,52 30,52" /></svg>`
        };

        async function fetchWeather() {
            try {
                const lat = 37.68;
                const lon = 126.82;
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code&hourly=temperature_2m,precipitation_probability&daily=temperature_2m_max,temperature_2m_min&timezone=Asia%2FSeoul&past_days=1`;

                const res = await fetch(url);
                const data = await res.json();

                const temp = Math.round(data.current.temperature_2m);
                // When past_days=1, daily index 0 is yesterday, index 1 is today
                const max = Math.round(data.daily.temperature_2m_max[1]);
                const min = Math.round(data.daily.temperature_2m_min[1]);
                const code = data.current.weather_code;

                // Securely find the current hour index (24 hours for yesterday + today's hour)
                const curHour = new Date().getHours();
                const currIdx = 24 + curHour;

                const rainProb = data.hourly.precipitation_probability[currIdx] || 0;

                document.getElementById('temp-val').textContent = `${temp}°`;
                document.getElementById('weather-range').textContent = `${min}° / ${max}°`;
                document.getElementById('weather-desc').textContent = `강수 확률: ${rainProb}%`;

                // Calculate yesterday difference (current vs 24 hours ago)
                try {
                    const yesterdayTemp = data.hourly.temperature_2m[currIdx - 24];
                    const diff = (data.current.temperature_2m - yesterdayTemp).toFixed(1);
                    let diffMsg = "";
                    const absDiff = Math.abs(diff);
                    if (diff > 0) diffMsg = `어제보다 ${absDiff}° 높습니다`;
                    else if (diff < 0) diffMsg = `어제보다 ${absDiff}° 낮습니다`;
                    else diffMsg = "어제와 기온이 같습니다";
                    document.getElementById('weather-diff').textContent = diffMsg;
                } catch (err) {
                    console.error("Diff comparison error:", err);
                }

                let icon = weatherIcons.sunny;
                if ([1, 2, 3, 45, 48].includes(code)) icon = weatherIcons.cloudy;
                else if ([51, 53, 55, 61, 63, 65, 80, 81, 82].includes(code)) icon = weatherIcons.rainy;
                else if ([71, 73, 75, 77, 85, 86].includes(code)) icon = weatherIcons.snowy;
                else if ([95, 96, 99].includes(code)) icon = weatherIcons.stormy;

                document.getElementById('weather-icon-wrapper').innerHTML = icon;
            } catch (e) {
                console.error("Fetch error:", e);
                document.getElementById('weather-desc').textContent = "WEATHER UNAVAILABLE";
            }
        }
        fetchWeather();
        setInterval(fetchWeather, 1800000);

        // 3. Shortcuts Rendering
        const shortcuts = [
            {
                name: "Trend Hub",
                url: "homepage/trend_hub.html",
                icon: "https://cdn-icons-png.flaticon.com/512/3563/3563383.png"
            },
            { name: "Google", url: "https://www.google.com" },
            { name: "Naver", url: "https://www.naver.com" },
            { name: "ChatGPT", url: "https://chatgpt.com" },
            { name: "Gemini", url: "https://gemini.google.com" },
            { name: "Morning News", url: "https://glamboy77-tech.github.io/morningnews/", icon: "https://ssl.gstatic.com/images/branding/product/1x/news_96dp.png" },
            { name: "Canva", url: "https://www.canva.com" },
            { name: "Sheets", url: "https://docs.google.com/spreadsheets", icon: "https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_spreadsheet_x128.png" },
            { name: "네이버 지도", url: "https://map.naver.com", icon: "https://map.naver.com/v5/assets/img/favicon/favicon-96x96.png" },
            { name: "호갱노노", url: "https://hogangnono.com" },
            { name: "Spotify", url: "https://www.spotify.com" },
            { name: "YouTube", url: "https://www.youtube.com" },
            { name: "Telegram", url: "https://web.telegram.org" },
            { name: "Keep", url: "https://keep.google.com", icon: "https://ssl.gstatic.com/images/branding/product/2x/keep_2020q4_48dp.png" },
            { name: "Drive", url: "https://drive.google.com", icon: "https://ssl.gstatic.com/images/branding/product/2x/drive_2020q4_48dp.png" },
            { name: "Photos", url: "https://photos.google.com", icon: "https://www.gstatic.com/images/branding/product/1x/photos_96dp.png" },
            { name: "Netflix", url: "https://www.netflix.com" }
        ];

        function renderShortcuts() {
            const grid = document.getElementById('shortcuts');
            shortcuts.forEach(s => {
                let domain = "";
                try {
                    // Handle both absolute and relative URLs
                    domain = s.url.startsWith('http') ? new URL(s.url).hostname : window.location.hostname;
                } catch (e) {
                    domain = "link";
                }

                const icon = s.icon || `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;

                const card = document.createElement('a');
                card.href = s.url;
                card.className = 'shortcut-card';
                card.innerHTML = `
                    <div class="icon-wrapper">
                        <img src="${icon}" alt="${s.name}" onerror="this.src='https://icons.duckduckgo.com/ip3/${domain}.ico'">
                    </div>
                    <span>${s.name}</span>
                `;
                grid.appendChild(card);
            });
        }
        renderShortcuts();
    </script>
</body>

</html>
